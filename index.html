            <!-- POST -->
           
<div id="posts" style="margin: 10px;"></div>   
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
  const axios = window.axios;

  axios.get("").then((response) => {
    const posts =response.data.data;
    document.getElementById("posts").innerHTML="";
     for(post of posts){
      console.log(post);
      const author =post.author;
      let content =`<div class="container bg-body-secondary" style="height: 650px">
        <!-- POST -->
        <div class="d-flex justify-content-center mt-5">
            <div class="col-10">
        <div class="card">
            <div class="card-header" style="height: 70px ;padding-left: 20px;">
              <img class="rounded-circle border-2" src="${author.profile_image}" alt="profil" style="height: 40px ; width: 40px;">
            <b>${author.username}</b>
            </div>
            <div class="card-body">
              <img  src="${post.image}" alt="" class="w-100" style="height:400px;">
              <h6 style="color: rgb(193, 193, 193);" class="mt-2">${post.body}</h6>
              <h5>${post.title}</h5>
              <p>${post.created_at}</p>
            <hr>
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
  <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001m-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708z"/>
</svg>
                <span>(3) Comments</span>
            </div>
            </div>
          </div> </div>
        </div> `
        document.getElementById("posts").innerHTML+=content;
    }
  });
</script>

  </body>
</html>
